apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.24.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: social-tag-db
  name: social-tag-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: social-tag-db
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yml convert
        kompose.version: 1.24.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/biggestfan-network: "true"
        io.kompose.service: social-tag-db
    spec:
      containers:
        - args:
            - postgres
            - -c
            - archive_mode=off
            - -c
            - archive_command=/usr/bin/wal-g wal-push %p
            - -c
            - wal_level=replica
            - -c
            - archive_timeout=1200
            - -c
            - max_wal_senders=2
            - -c
            - restore_command=/usr/bin/wal-g wal-fetch "%f" "%p" >> /tmp/wal.log 2>&1
          env:
            - name: POSTGRES_PASSWORD
              value: example-password
          image: postgres:13
          name: social-tag-db
          resources: {}
      restartPolicy: Always
status: {}
