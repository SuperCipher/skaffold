apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: ticket/postgres
        env:
          - name: POSTGRES_PASSWORD
            value: example-password
      imagePullSecrets:
      - name: biggestfan-registry
